<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - SchoolView</title>
    <link rel="stylesheet" href="Settings.css"> <!-- Link your CSS file here -->
</head>
<body>
    <h1>Settings</h1>
    <div id="settingsContainer">
        <div class="setting">
            <label for="viewOutdatedCourses">View Outdated Courses:</label>
            <label class="switch">
                <input type="checkbox" id="viewOutdatedCourses">
            </label>
        </div>
        <div class="setting">
            <label for="deleteCourses">Delete Courses:</label>
            <label class="switch">
                <input type="checkbox" id="deleteCourses">
            </label>
        </div>
        <button id="saveSettingsButton" disabled>Save Settings</button>
    </div>

    <script src="config.js"></script>
    <script type="module" src="settings.js"></script> <!-- Link your JavaScript file here -->
</body>
</html>
